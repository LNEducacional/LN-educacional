name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente de deploy"
        required: true
        type: choice
        options:
          - test
          - production

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-${{ github.event.inputs.environment || 'production' }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io

jobs:
  resolve-env:
    name: Resolve Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      vite_api_url: ${{ steps.env.outputs.vite_api_url }}
      deploy_path: ${{ steps.env.outputs.deploy_path }}
      env_tag: ${{ steps.env.outputs.env_tag }}
      image_prefix: ${{ steps.env.outputs.image_prefix }}
    steps:
      - id: env
        run: |
          set -euo pipefail
          ENV="${{ github.event.inputs.environment || 'production' }}"
          echo "environment=$ENV" >> "$GITHUB_OUTPUT"

          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "image_prefix=ghcr.io/${OWNER}/ln-educacional" >> "$GITHUB_OUTPUT"

          if [ "$ENV" = "production" ]; then
            echo "vite_api_url=/api" >> "$GITHUB_OUTPUT"
            echo "deploy_path=/opt/apps/ln-educacional/prod" >> "$GITHUB_OUTPUT"
            echo "env_tag=prod" >> "$GITHUB_OUTPUT"
          else
            echo "vite_api_url=/api" >> "$GITHUB_OUTPUT"
            echo "deploy_path=/opt/apps/ln-educacional/test" >> "$GITHUB_OUTPUT"
            echo "env_tag=test" >> "$GITHUB_OUTPUT"
          fi

  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: resolve-env
    environment: ${{ needs.resolve-env.outputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.server
          push: true
          tags: |
            ${{ needs.resolve-env.outputs.image_prefix }}-server:${{ github.sha }}
            ${{ needs.resolve-env.outputs.image_prefix }}-server:${{ needs.resolve-env.outputs.env_tag }}
            ${{ needs.resolve-env.outputs.image_prefix }}-server:latest
          cache-from: type=gha,scope=ln-server
          cache-to: type=gha,mode=max,scope=ln-server

      - name: Build & push client
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.client
          push: true
          tags: |
            ${{ needs.resolve-env.outputs.image_prefix }}-client:${{ github.sha }}
            ${{ needs.resolve-env.outputs.image_prefix }}-client:${{ needs.resolve-env.outputs.env_tag }}
            ${{ needs.resolve-env.outputs.image_prefix }}-client:latest
          build-args: |
            VITE_API_URL=${{ needs.resolve-env.outputs.vite_api_url }}
          cache-from: type=gha,scope=ln-client
          cache-to: type=gha,mode=max,scope=ln-client

  deploy:
    name: Deploy to ${{ needs.resolve-env.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [resolve-env, build-and-push]
    environment: ${{ needs.resolve-env.outputs.environment }}
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_SSH_PORT }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail

            DEPLOY_PATH="${{ needs.resolve-env.outputs.deploy_path }}"
            IMAGE_TAG="${{ github.sha }}"

            cd "$DEPLOY_PATH"

            # Salvar tag anterior para rollback
            OLD_TAG=$(grep '^IMAGE_TAG=' .env 2>/dev/null | cut -d= -f2 || echo "")

            # Atualizar tag da imagem
            sed -i "s|^IMAGE_TAG=.*|IMAGE_TAG=$IMAGE_TAG|" .env || echo "IMAGE_TAG=$IMAGE_TAG" >> .env

            # Login no GHCR (necessario para repos privados)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull e deploy
            docker compose pull
            docker compose up -d --remove-orphans

            # Health check (aguardar server responder)
            echo "Aguardando health check..."
            HEALTHY=false
            for i in $(seq 1 30); do
              if docker compose exec -T server sh -c "wget -qO- http://localhost:3333/health" 2>/dev/null; then
                echo ""
                echo "Deploy concluido com sucesso!"
                HEALTHY=true
                break
              fi
              sleep 2
            done

            # Rollback se health check falhou
            if [ "$HEALTHY" = "false" ]; then
              echo "Health check falhou apos 30 tentativas"
              docker compose logs --tail=50

              if [ -n "$OLD_TAG" ]; then
                echo "Revertendo para tag anterior: $OLD_TAG"
                sed -i "s|^IMAGE_TAG=.*|IMAGE_TAG=$OLD_TAG|" .env
                docker compose pull
                docker compose up -d --remove-orphans
                echo "Rollback concluido"
              fi

              exit 1
            fi

            # Limpar imagens antigas
            docker image prune -f
