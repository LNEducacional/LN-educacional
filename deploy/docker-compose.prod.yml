services:
  # ============================================
  # PostgreSQL - Banco de dados principal
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: ln-prod-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ln_prod_internal
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Redis - Cache e sessoes
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: ln-prod-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ln_prod_internal
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Server - API Fastify (Node.js)
  # ============================================
  server:
    image: ghcr.io/${GH_OWNER}/ln-educacional-server:${IMAGE_TAG:-latest}
    container_name: ln-prod-server
    restart: unless-stopped
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:size=64M
    environment:
      NODE_ENV: production
      PORT: 3333
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@ln-prod-postgres:5432/${POSTGRES_DB}?schema=public
      REDIS_URL: redis://ln-prod-redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://lneducacional.com.br}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-console}
      EMAIL_API_KEY: ${EMAIL_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@lneducacional.com.br}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-LN Educacional}
      EMAIL_REPLY_TO: ${EMAIL_REPLY_TO:-contato@lneducacional.com.br}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@lneducacional.com.br}
      FRONTEND_URL: ${FRONTEND_URL:-https://lneducacional.com.br}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - edge_network
      - ln_prod_internal
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Client - Frontend React (servido por Nginx)
  # ============================================
  client:
    image: ghcr.io/${GH_OWNER}/ln-educacional-client:${IMAGE_TAG:-latest}
    container_name: ln-prod-client
    restart: unless-stopped
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    tmpfs:
      - /tmp:size=64M
      - /var/cache/nginx:size=64M
      - /run:size=8M
    depends_on:
      - server
    networks:
      - edge_network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

networks:
  edge_network:
    external: true
  ln_prod_internal:
    internal: true
